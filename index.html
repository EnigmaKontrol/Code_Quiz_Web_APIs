<!DOCTYPE html>
<html lang="en"> 

<head>
<!-- The following is meta data -->
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width", initial-scale="1.0">
<!-- The following is linking to my style.css file -->
<link rel="stylesheet" href="style.css">
<!-- The follwowing is the title -->
<title>Code Quiz</title> 
</head>

<body>
    <!-- Div for the wrapper -->
    <div id="wrapper">
        <div id="quiztime"></div>
        <div id="quizquestions">
            <!-- H1 header for the highscores -->
            <h1>Highscores!!!</h1>
            <!-- Rules of the Quiz -->
            <p> Answer the following questions within the time limit.
                Incorrect Answers will be penalized by 3 seconds! Good Luck!
            </p>
            <ul id="highscores"></ul>
            <!-- The following are for the buttons -->
            <button id="startTime"> Begin Quiz</button>
            <button id="Back">Back</button>
            <button id="reset" value="reset">Reset Highscores</button>
        </div>
    </div>
    <!-- Source reference for the script.js -->
    <script src="script.js"></script>
</body>
</html>
